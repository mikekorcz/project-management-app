<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3>Main Dashboard</h3>
    <hr>
    <h4>Current Projects</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-light">
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                    <th>Project Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aProject : ${projects}">
                    <td th:text="${aProject.name}"></td>
                    <td th:text="${aProject.stage}"></td>
                    <td th:text="${aProject.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"></canvas>
            <script>
					var chartData = "[[${projectStatusCnt}]]"
				</script>
        </div>
</div>


<div class="container">
    <h4>Current Employees</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-light">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Project Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aEmployeeProjectCnt : ${employeesCnt}">
                    <td th:text="${aEmployeeProjectCnt.firstName}"></td>
                    <td th:text="${aEmployeeProjectCnt.lastName}"></td>
                    <td th:text="${aEmployeeProjectCnt.projectCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" th:src="@{/js/myChart.js}"></script>

</body>

</html>
